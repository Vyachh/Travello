<nav
  class="relative flex w-full flex-wrap items-center justify-between py-5 dark:bg-slate-900"
  data-te-navbar-ref
>
  <div>
    <button routerLink="/" class="title">Travello</button>
  </div>
  <div class="flex justify-center">
    <button (click)="onRedirect('hotels')" class="nav-link">Hotels</button>
    <button (click)="onRedirect('flights')" class="nav-link">Flights</button>
    <button (click)="onRedirect('bookings')" class="nav-link">Bookings</button>

    <span class="border-l mx-3"></span>

    <button
      (click)="onRedirect('travello')"
      class="rounded-lg ml-1 px-3 py-2 text-slate-700 font-medium hover:bg-slate-100/75 hover:text-slate-900 travello"
    >
      Trip With Travello!
    </button>
  </div>

  <div class="flex">
    <button class="pl-4">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        height="1em"
        viewBox="0 0 384 512"
      >
        <!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
        <path
          d="M297.2 248.9C311.6 228.3 320 203.2 320 176c0-70.7-57.3-128-128-128S64 105.3 64 176c0 27.2 8.4 52.3 22.8 72.9c3.7 5.3 8.1 11.3 12.8 17.7l0 0c12.9 17.7 28.3 38.9 39.8 59.8c10.4 19 15.7 38.8 18.3 57.5H109c-2.2-12-5.9-23.7-11.8-34.5c-9.9-18-22.2-34.9-34.5-51.8l0 0 0 0c-5.2-7.1-10.4-14.2-15.4-21.4C27.6 247.9 16 213.3 16 176C16 78.8 94.8 0 192 0s176 78.8 176 176c0 37.3-11.6 71.9-31.4 100.3c-5 7.2-10.2 14.3-15.4 21.4l0 0 0 0c-12.3 16.8-24.6 33.7-34.5 51.8c-5.9 10.8-9.6 22.5-11.8 34.5H226.4c2.6-18.7 7.9-38.6 18.3-57.5c11.5-20.9 26.9-42.1 39.8-59.8l0 0 0 0 0 0c4.7-6.4 9-12.4 12.7-17.7zM192 128c-26.5 0-48 21.5-48 48c0 8.8-7.2 16-16 16s-16-7.2-16-16c0-44.2 35.8-80 80-80c8.8 0 16 7.2 16 16s-7.2 16-16 16zm0 384c-44.2 0-80-35.8-80-80V416H272v16c0 44.2-35.8 80-80 80z"
        />
      </svg>
    </button>

    <span class="border-l mx-3"></span>

    <div class="flex align-middle ">
      <div class="dark:hover:bg-slate-500" *ngIf="!isLoggedIn || !userInfo">
        <button
          class="rounded-lg px-3 py-2 text-slate-700 font-medium hover:bg-slate-100 hover:text-slate-900"
          (click)="modalService.onLoginButtonClick()"
        >
          Login
        </button>

        <span class="border-l mx-3"></span>

        <button
          class="rounded-lg px-3 py-1 text-slate-700 font-medium hover:bg-slate-100 hover:text-slate-900 border-black border-2"
          (click)="modalService.onSignupButtonClick()"
        >
          Sign up
          <mat-icon class="py-1">person</mat-icon>
        </button>
      </div>

      <div class="flex justify-center rounded-lg dark:hover:bg-slate-500" *ngIf="isLoggedIn && userInfo">
        <div class="relative inline-block">
          <!-- Dropdown toggle button -->
          <button
            #menu
            (click)="isMenuOpen = !isMenuOpen"
            class="relative dark:hover:bg-slate-500  z-10 flex items-center p-2 text-sm text-gray-600 bg-white border border-transparent rounded-md focus:border-blue-500 focus:ring-opacity-40 dark:focus:ring-opacity-40 focus:ring-blue-300 dark:focus:ring-blue-400 focus:ring dark:text-white dark:bg-gray-800 focus:outline-none"
          >
            <span class="mx-1">{{ userInfo.userName }}</span>
            <svg
              class="w-5 h-5 mx-1"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M12 15.713L18.01 9.70299L16.597 8.28799L12 12.888L7.40399 8.28799L5.98999 9.70199L12 15.713Z"
                fill="currentColor"
              ></path>
            </svg>
          </button>

          <!-- Dropdown menu -->
          <div
            *ngIf="userInfo"
            [ngClass]="{ hidden: !isMenuOpen, block: isMenuOpen }"
            class="menu absolute right-0 z-20 w-56 py-2 mt-2 overflow-hidden bg-white rounded-md shadow-xl dark:bg-gray-800"
          >
            <button
              (click)="onRedirect('profile')"
              class="flex items-center p-3 w-full text-lef -mt-2 text-sm text-gray-600 transition-colors duration-200 transform dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 dark:hover:text-white"
            >
              <div
                *ngIf="hasPhoto"
                class="relative z-0 rounded-full bg-no-repeat bg-cover w-11 h-11"
                [style.background-image]="'url(' + userInfo.image + ')'"
              ></div>
              <div
                *ngIf="!hasPhoto"
                class="relative z-0 rounded-full bg-contain w-11 h-11"
                style="background: url(https://place-hold.it/300x500)"
              ></div>
              <div class="mx-1">
                <h1
                  class="text-sm font-semibold text-gray-700 dark:text-gray-200"
                >
                  {{ userInfo.userName }}
                </h1>
                <p class="text-sm text-gray-500 dark:text-gray-400">
                  {{ userInfo.role }}
                </p>
              </div>
            </button>

            <hr class="border-gray-200 dark:border-gray-700" />

            <button
              *ngIf="accountService.userInfo.role != 'User'"
              (click)="onRedirect('adminpanel')"
              class="block w-full text-left px-4 py-3 text-sm text-gray-600 capitalize transition-colors duration-200 transform dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 dark:hover:text-white"
            >
              Control Panel
            </button>

            <hr class="border-gray-200 dark:border-gray-700" />

            <button
              (click)="onSignOut()"
              class="block w-full text-left px-4 py-3 text-sm text-gray-600 capitalize transition-colors duration-200 transform dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 dark:hover:text-white"
            >
              Sign Out
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</nav>
