<div class="">
  <div class="border">
    <div class="flex container mx-auto px-4 py-8" *ngIf="trip">
      <div class="w-1/3">
        <img
          [src]="trip.imageUrl ? trip.imageUrl : 'placeholder.jpg'"
          alt="Trip Image"
          class="w-full h-auto object-cover rounded-xl"
        />
      </div>
      <div class="w-2/3 pl-8">
        <h2 class="text-2xl font-semibold text-gray-800 dark:text-white">
          {{ trip.title }}
        </h2>
        <p class="mt-2 text-gray-600 dark:text-gray-400">
          {{ trip.description }}
        </p>
        <div class="mt-4 flex items-center justify-between">
          <div class="flex items-center space-x-4">
            <span class="text-gray-700 dark:text-gray-300"
              >Author: {{ trip.author }}</span
            >
            <span class="text-gray-700 dark:text-gray-300"
              >Price: ${{ trip.price }}</span
            >
          </div>
        </div>
        <div class="mt-4">
          <p class="text-gray-600 dark:text-gray-400">
            Date: {{ trip.dateFrom | date }} - {{ trip.dateTo | date }}
          </p>
        </div>
      </div>
    </div>

    <app-not-found *ngIf="!trip"></app-not-found>
  </div>

  <div class=""></div>
</div>
