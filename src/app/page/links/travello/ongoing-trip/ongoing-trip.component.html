<div class="relative" *ngIf="ongoingTrip">
  <h2 class="text-4xl font-bold text-center mb-8">
    Текущая поездка:
  </h2>
  <div class="">
    <img
      class="inset-0 h-96 w-full object-cover object-center"
      [src]="ongoingTrip.imageUrl"
    />
  </div>
  <div class="inset-0 flex flex-col justify-end items-center pb-10">
    <div class="w-full h-20">
      <div
        class="bg-white shadow-lg rounded-br-md h-32 p-2 flex flex-col justify-between"
      >
        <h3 class="text-2xl font-bold">Поездка в {{ ongoingTrip.title }}</h3>
        <p class="text-gray-400 font-medium mt-2">
          {{ ongoingTrip.dateFrom | day }} {{ ongoingTrip.dateFrom | month }} -
          {{ ongoingTrip.dateTo | day }} {{ ongoingTrip.dateTo | month }} | by
          {{ ongoingTrip.author }}
        </p>
        <div class="flex items-center mt-4 text-gray-400 font-medium">
          <svg
            class="w-6 h-6 mr-2"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M7 20l4-16m2 16l4-16M6 9h14M4 15h14"
            ></path>
          </svg>
          <p>{{ ongoingTrip.onGoingCount || 0 }} человек едет в эту поездку</p>
        </div>
      </div>
    </div>
  </div>
</div>
