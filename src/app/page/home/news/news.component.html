<div class="container  bg-cover" [style.background-image]="'url(assets/news/news-bg.png)'">
    <div class="">
        <h2 class="font-medium text-5xl text-center pt-24 ">Подпишитесь, чтобы получать информацию, последние новости и многое другое<br>
            интересные предложения в Travello
        </h2>

        <div class="w-max m-auto align-middle mt-20 pb-12">
            <mat-icon class="mr-9 text-black ">email</mat-icon>
            <input type="email" class="w-96 h-20 px-4 rounded-xl " [(ngModel)]="email" placeholder="Ваш E-mail">
            <button (click)="subscribe()" class="rounded-xl h-20 px-16 ml-9 text-white bg-orange-500 hover:bg-orange-600 duration-75">Подписаться</button>
        </div>
    </div>
</div>
