<div class="flex">
    <app-sidebar [Role]="accountService.userInfo.role"></app-sidebar>
    <div class=" m-auto">
        <h1 class="font-medium text-4xl">Поменять пароль</h1>
        <div class="mb-6">
            <h2 class="text-lg font-bold my-1">Введите пароль</h2>
            <input type="password" [(ngModel)]="password" placeholder='Пароль'
                class="border rounded-xl p-1 w-full my-3 h-10">
            <h2 class="text-lg font-bold my-1">Введите пароль снова:</h2>
            <input type="password" placeholder='Пароль' class="border rounded-xl p-1 w-full my-3 h-10">
        </div>
        <div class="justify-between flex">
            <button class="bg-green-500 hover:bg-green-600 text-white py-2 w-full m-2 rounded-xl"
                (click)="onChangePasswordClick(password)">
                Подтвердить
            </button>
        </div>
    </div>

</div>
